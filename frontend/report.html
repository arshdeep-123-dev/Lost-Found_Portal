<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Item</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-center mb-8">Report Lost or Found Item</h1>

    <form id="reportForm" class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6 space-y-4">
      <!-- Item Name -->
      <div>
        <label for="title" class="block font-semibold mb-1">Item Name</label>
        <input type="text" id="title" class="w-full border rounded-lg p-2" placeholder="Enter item name" required>
      </div>

      <!-- Description -->
      <div>
        <label for="desc" class="block font-semibold mb-1">Description</label>
        <textarea id="desc" class="w-full border rounded-lg p-2" rows="3" placeholder="Enter item details" required></textarea>
      </div>

      <!-- Location -->
      <div>
        <label for="location" class="block font-semibold mb-1">Location</label>
        <input type="text" id="location" class="w-full border rounded-lg p-2" placeholder="Where was it lost/found?" required>
      </div>

      <!-- Upload Image -->
      <div>
        <label for="img" class="block font-semibold mb-1">Upload Image (optional)</label>
        <input type="file" id="img" accept="image/*" class="w-full border rounded-lg p-2">
      </div>

      <!-- Type -->
      <div>
        <label for="type" class="block font-semibold mb-1">Type</label>
        <select id="type" class="w-full border rounded-lg p-2" required>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Submit Report
      </button>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/script.js"></script>
</body>
</html>
