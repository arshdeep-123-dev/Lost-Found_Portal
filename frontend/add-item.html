<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="font-bold text-xl">Lost & Found</a>
      <div class="space-x-4">
        <a href="lost.html" class="hover:underline">Lost</a>
        <a href="found.html" class="hover:underline">Found</a>
        <a href="report.html" class="hover:underline">Report</a>
        <a href="add-item.html" class="hover:underline">Add Item</a>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <section class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Add Lost / Found Item</h1>

    <form id="addItemForm" class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-md">
      
      <!-- Title -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Title</label>
        <input type="text" name="title" required 
          class="w-full p-3 border rounded-lg" placeholder="e.g. Black Wallet">
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Description</label>
        <textarea name="desc" required 
          class="w-full p-3 border rounded-lg" placeholder="Describe the item..."></textarea>
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Location</label>
        <input type="text" name="location" required 
          class="w-full p-3 border rounded-lg" placeholder="e.g. Library, Ground">
      </div>

      <!-- Image -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Image URL (optional)</label>
        <input type="url" name="img" 
          class="w-full p-3 border rounded-lg" placeholder="Paste image URL">
      </div>

      <!-- Type -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Type</label>
        <select name="type" required class="w-full p-3 border rounded-lg">
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" 
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition btn-hover">
        Submit Item
      </button>
    </form>

    <!-- Message -->
    <p id="formMessage" class="mt-4 text-center text-green-600 hidden"></p>
  </section>

  <script src="scripts/items.js"></script>
</body>
</html>
